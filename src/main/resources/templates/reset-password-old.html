<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
	<title>LinkedU - Reset Password</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
	<form th:action="@{/registration-student}" method="get">
		<button class="btn btn-md btn-warning btn-block" type="Submit">Go To Registration Page</button>
	</form>	
	
	<div class="container">
		<img th:src="@{/images/login.jpg}" class="img-responsive center-block" width="300" height="300" alt="Logo" />
		<form th:action="@{/reset-password}" method="POST" class="form-signin">
			<h3 class="form-signin-heading" th:text="Welcome"></h3>
			<br/>
			<span th:utext="${successMessage}"></span><br>
			<input type="hidden" id="code" name="code"  th:value="${code}"
				class="form-control" /> <br/> 	
				
			<input type="password" id="password" name="password"  placeholder="New password"
				class="form-control" /> <br/> 	
				
				
			<input type="password" id="password2" name="password2"  placeholder="Retype password"
				class="form-control" /> <br/> 	
			<div align="center">
				<p style="font-size: 20; color: #FF1C19;"><span th:utext="${errorMessage}"></span></p>
			</div>
			<button class="btn btn-lg btn-primary btn-block" name="Submit" value="Update Password" type="Submit" th:text="Reset"></button>
		</form>
	</div>
</body>
</html>
