<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
	<title>LinkedU -  login</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
	
	<div class="container">
		<img th:src="@{/images/login.jpg}" class="img-responsive center-block" width="150" height="150" alt="Logo" />
		<form th:action="@{/login}" method="POST" class="form-signin">
			<h3 class="form-signin-heading" th:text="Welcome"></h3>
			<span th:utext="${successMessage}"></span><br>
			<input type="text" id="email" name="email"  th:placeholder="Email"
				class="form-control" /> <br/> 
			<input type="password"  th:placeholder="Password"
				id="password" name="password" class="form-control" /> <br /> 
				
			<div align="center" th:if="${param.error}">
				<p style="font-size: 20; color: #FF1C19;">Email or Password invalid, please verify</p>
			</div>
			<button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="Submit" th:text="Login"></button>
		<a th:href="@{/forget-password}" class="btn btn-md btn-warning btn-block" >Reset Password</a>
		</form><br>
		
	</div>
	<div class="container">
		<div class="row">
			<div class="col-md-3 col-md-offset-3">
				<a th:href="@{/registration-student}" class="btn btn-md btn-warning btn-block" >Register as a student</a> 
			</div>
			<div class="col-md-3">
				<a th:href="@{/registration-recruiter}" class="btn btn-md btn-success btn-block" >Register as a recruiter</a> 
			</div>
			<div class="col-md-3">
				
			</div>
		</div>
	</div>
	<br/><br/>
	
</body>
</html>
