<div class="container">
	<h2>Forgot your password to LinkedU? You can reset... </h2>
	<form role="form" th:action="@{/forget-password}" method="POST"  class="col-lg-6" >
        <span th:utext="${successMessage}" class="successMessage"></span><br>
		<div class="row">
			<div class="form-group">

				<label for="email" class="form-group col-md-3 ">
					Email you used to register:
				</label>
				<input type="email" class="form-control col-md-6 " id="email" name="email" placeholder="Please enter your email" required />
			</div>
		</div>
		<div class="row">
			<div class="form-group">

				<div align="center">
					<p style="font-size: 20px; color: #FF1C19;"><span th:utext="${errorMessage}"></span></p>
				</div>
			</div>
		</div>


		<div class="row">
			<button type="submit" class="btn btn-warning btn-primary col-md-3 col-md-offset-3">
				Reset Password
			</button>

			<a th:href="@{/login}" class="btn btn-md btn-primary col-md-3  col-md-offset-1" >Login</a>
		</div>





		<!--<div class="checkbox">-->

		<!--<label>-->

		<!--</label>-->

	</form>
