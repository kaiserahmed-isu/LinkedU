<div class="container">
<!--Showcase form -->
    <div class="row">
        <form autocomplete="off" id="showcaseform" action="#" th:action="@{/showcase}" th:object="${showcase}"
              method="post" role="form">
            <div class="form-group">
                <label class="col-md-1 control-label">Universities</label>
                <div class="col-md-3">
                    <div th:if="${universities != null and not #lists.isEmpty(universities)}">
                        <select th:field="*{university_id}">
                            <option th:each="university : ${universities}"
                                    th:value="${university.user}"
                                    th:text="${university.universityName}"/>
                        </select>
                    </div>
                    <!--<input class="datepicker" type="text" th:placeholder="expirydate" th:field="*{expire_date}"/>-->

                </div>
                <div class="bootstrap-iso col-md-2">
                    <input class="form-control" id="date" name="date" placeholder="yyyy-MM-dd"
                           type="text" th:field="*{expire_date}"/>
                </div>
                <input class="col-md-2 form-control" type="text" placeholder="Between 1 to 5" th:field="*{priority}"/>
                <div th:if="${universities == null or #lists.isEmpty(universities)}">
                    <div>"No universities were found, please create some first"</div>
                </div>
                <div>
                    <button type="submit" name="submit" class="submit col-md-2 col-md-offset-1 action-button">submit</button>
                </div>
            </div>


        </form>

    </div>
<br/><br/>

<table class="table">
    <tr>
        <th>Showcase id</th>
        <th>Expire date</th>
        <th>Priority</th>
        <th>University Id</th>
        <th>Action</th>
    </tr>
    <tr class="success" th:each="showcase : ${showcases}">
        <td th:text="${showcase.showcase_id}"/>
        <td class="datepicker" th:text="${showcase.expire_date}"/>
        <td th:text="${showcase.priority}"/>
        <td th:text="${showcase.university_id}"/>
        <td>
            <form th:action="@{delete/showcase}" method="post" >
                <input type="hidden"
                       name="showcaseId" th:attr="value =${showcase.showcase_id}"
                       />
                <button type="submit" name="submit">Delete</button>
            </form>
        </td>
    </tr>
    <!--</tbody>-->
</table>

<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
<link rel="stylesheet"

<script>
    $(document).ready(function () {
        var date_input = $('input[name="date"]'); //our date input has the name "date"
        var container = $('.bootstrap-iso form').length > 0 ? $('.bootstrap-iso form').parent() : "body";
        var options = {
            format: 'mm/dd/yyyy',
            container: container,
            todayHighlight: true,
            autoclose: true,
        };
        date_input.datepicker(options);
    })
</script>
